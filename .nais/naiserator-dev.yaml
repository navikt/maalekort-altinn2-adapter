apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: maalekort-altinn2-adapter
  namespace: styringsinformasjon
  labels:
    team: styringsinformasjon
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /isAlive
    initialDelay: 10
    timeout: 5
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: /isReady
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /prometheus
  ingresses:
    - "https://maalekort-altinn2-adapter.intern.dev.nav.no"
  kafka:
    pool: nav-dev
  leaderElection: true
